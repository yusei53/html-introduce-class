<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <title>大学のサークルサイト</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f0f0f0;
      }
      .header {
        background-color: #0044cc;
        color: white;
        text-align: center;
        padding: 10px 0;
      }
      .content {
        margin: 15px;
      }
      .section {
        background-color: white;
        margin-bottom: 20px;
        padding: 20px;
        border-radius: 8px;
      }
      .contact-form {
        display: flex;
        flex-direction: column;
        width: 300px;
      }
      .contact-form input,
      .contact-form textarea {
        margin-bottom: 10px;
        padding: 10px;
        border-radius: 4px;
        border: 1px solid #ddd;
      }
      .contact-form button {
        background-color: #0044cc;
        color: white;
        padding: 10px 15px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }
      .contact-form button:hover {
        background-color: #003399;
      }

      .message-section {
        background-color: #fff;
        text-align: center;
        padding: 40px 20px; /* 上下の余白は40px、左右の余白は20px */
      }
      .message-title {
        color: #333;
        font-size: 24px; /* フォントサイズは24px */
        line-height: 1.2; /* 行の高さは1.2 */
        margin: 0 0 10px; /* 下に10pxのマージンを設定 */
      }
      .message-underline {
        width: 50px; /* 線の長さは50px */
        height: 3px; /* 線の太さは3px */
        background-color: #ff69b4; /* ピンク色 */
        margin: 0 auto; /* 左右マージンを自動で中央寄せ */
      }
    </style>
  </head>
  <body>
    <div class="header">
      <h1>大学のサークル</h1>
    </div>
    <div class="content">
      <div class="section">
        <h2>サークルについて</h2>
        <p>ここにサークルの説明を書きます。</p>
      </div>
      <div class="message-section">
        <h2 class="message-title">代表からのメッセージ</h2>
        <div class="message-underline"></div>
        <!-- ここに具体的なメッセージのテキストや他の要素を追加できます -->
      </div>
      <div class="section">
        <h2>イベント情報</h2>
        <p>今後のイベント情報をここに掲載します。</p>
      </div>
      <div class="section">
        <h2>お問い合わせ</h2>
        <form class="contact-form">
          <input type="text" placeholder="名前" />
          <input type="email" placeholder="メールアドレス" />
          <textarea placeholder="メッセージ"></textarea>
          <button type="submit">送信</button>
        </form>
      </div>
    </div>
  </body>
</html>
